name: Build and Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build_start_webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Build Start Webhook
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
                "embeds": [
                  {
                    "title": "Build Started!",
                    "description": "The Github action for building and deploying the docs has started.",
                    "color": 65280
                  }
                ]
              }' \
          "${{ secrets.WEBHOOK_URL }}"

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Create logs directory
        run: mkdir -p logs

      - name: Build VitePress site
        run: npm run docs:build 2>&1 | tee logs/build.log

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-logs
          path: logs/build.log

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist
  build_end_webhook:
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Download build logs
        uses: actions/download-artifact@v4
        with:
          name: build-logs
          path: logs

      - name: Build End Webhook
        run: |
          # Determine color based on build result
          if [ "${{ needs.build.result }}" == "success" ]; then
            COLOR=65280
            STATUS="Success"
            DESCRIPTION="The Github action for building and deploying the docs has finished successfully."
          else
            COLOR=16711680
            STATUS="Failed"
            DESCRIPTION="The Github action for building and deploying the docs has failed."
          fi

          curl -F "payload_json={\"embeds\":[{\"title\":\"Build ${STATUS}!\",\"description\":\"${DESCRIPTION}\",\"color\":${COLOR}}]}" \
               -F "file=@logs/build.log" \
               "${{ secrets.WEBHOOK_URL }}"

  deploy_start_webhook:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.result == 'success'
    steps:
      - name: Deploy Start Webhook
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
                "embeds": [
                  {
                    "title": "Deployment Started!",
                    "description": "The Github action is now deploying the docs to GitHub Pages.",
                    "color": 16776960
                  }
                ]
              }' \
          "${{ secrets.WEBHOOK_URL }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [build, deploy_start_webhook]
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy_end_webhook:
    runs-on: ubuntu-latest
    needs: [deploy, deploy_start_webhook]
    if: always() && needs.deploy_start_webhook.result == 'success'
    steps:
      - name: Deploy End Webhook
        run: |
          # Determine color based on deploy result
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            COLOR=65280
            STATUS="Success"
            DESCRIPTION="The docs have been successfully deployed to GitHub Pages!"
            URL="${{ needs.deploy.outputs.page_url }}"
          else
            COLOR=16711680
            STATUS="Failed"
            DESCRIPTION="The deployment to GitHub Pages has failed."
            URL=""
          fi

          # Build JSON with conditional URL field
          if [ -n "$URL" ]; then
            JSON_PAYLOAD="{\"embeds\":[{\"title\":\"Deployment ${STATUS}!\",\"description\":\"${DESCRIPTION}\",\"color\":${COLOR},\"url\":\"${URL}\"}]}"
          else
            JSON_PAYLOAD="{\"embeds\":[{\"title\":\"Deployment ${STATUS}!\",\"description\":\"${DESCRIPTION}\",\"color\":${COLOR}}]}"
          fi

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$JSON_PAYLOAD" \
               "${{ secrets.WEBHOOK_URL }}"
